name: Playwright Tests

on:
  pull_request:
    branches: [ main ]

jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-node@v3
      with:
        node-version: 18
    - name: Install dependencies
      run: npm ci
    - name: Install Playwright Browsers
      run: npx playwright install --with-deps

  - name: Fetch and Debug Vercel Deployments
    run: |
      PR_NUMBER=${{ github.event.pull_request.number }}
      DEPLOYMENTS=$(curl -H "Authorization: Bearer ${{ secrets.VERCEL_TOKEN }}" "https://api.vercel.com/v5/now/deployments")
      echo "Deployments: $DEPLOYMENTS"


    # Fetch Vercel Preview URL
    # - name: Fetch Vercel Preview URL
    #   id: vercel
    #   run: |
    #     PR_NUMBER=${{ github.event.pull_request.number }}
    #     DEPLOYMENTS=$(curl -H "Authorization: Bearer ${{ secrets.VERCEL_TOKEN }}" "https://api.vercel.com/v5/now/deployments")
    #     PREVIEW_URL=$(echo $DEPLOYMENTS | jq -r --arg prNum "refs/pull/$PR_NUMBER/merge" '.deployments[] | select(.meta.githubCommitRef == $prNum and .target == "preview").url')
    #     echo "VERCEL_PREVIEW_URL=https://$PREVIEW_URL" >> $GITHUB_ENV
    #   env:
    #     VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}

    # Run Playwright tests
    - name: Run Playwright tests
      run: npx playwright test
      env:
        VERCEL_PREVIEW_URL: ${{ env.VERCEL_PREVIEW_URL }}

    - uses: actions/upload-artifact@v3
      if: always()
      with:
        name: playwright-report
        path: playwright-report/
        retention-days: 30
